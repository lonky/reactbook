name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Вы можете использовать другую ветку для деплоя

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Укажите нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Выполнение билда проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Укажите директорию с билдом
          # Убираем необходимость использовать gh-pages ветку
          force_orphan: true  # Это заставит деплоить на текущую ветку
