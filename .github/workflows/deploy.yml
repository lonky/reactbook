name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или другая ветка для деплоя

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Укажите нужную версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Выполнение билда проекта

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Путь к директории с билдом

      - name: Set GitHub Pages URL
        run: echo "GitHub Pages URL: https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY}"
